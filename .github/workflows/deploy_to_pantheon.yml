name: Deploy master to Pantheon
on:
  push:
    branches:
      - "master"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.PANTHEON_SSH_KEY }}
          config: ${{ secrets.SSH_CONFIG }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
      - name: Installing Terminus
        uses: kopepasah/setup-pantheon-terminus@master
        with:
          pantheon-machine-token: ${{ secrets.TERMINUS_MACHINE_TOKEN }}
      - name: deployer
        env:
          pantheon_repo: "${{ secrets.PANTHEON_REPO_URL }}"
          pantheon_site_name: "${{ secrets.PANTHEON_SITE_NAME }}"
        run: |
          echo ${{ secrets.KNOWN_HOSTS }}
          git remote add pantheon $pantheon_repo
          git push pantheon HEAD:master
          commit_message=$(git log -1 --pretty=%B)
          terminus env:deploy $pantheon_site_name.dev --note="Automated deploy: $commit_message"
          terminus env:deploy $pantheon_site_name.test --note="Automated deploy: $commit_message"
